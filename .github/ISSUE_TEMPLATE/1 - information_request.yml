description: Clarification request about ESPD EDM
title: "[Clarification]: "
labels: ["question"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this new clarification request! The ESPD Team will be back to you with an answer!
  - type: textarea
    id: user-question
    attributes:
      label: Full details of the clarification request
      description: Full description of the clarification request
      placeholder: "Please provide the following information: full description of clarification request, the reference to the ANNEX 2 of Regulation (EU) 2016/7"  
      value: |
        Please provide the following information: 
         - full description of clarification request, 
         - full description of the current behaviour,
         - full description of the expected behaviour,
         - link to existing ESDP service, if applicable
         - the reference to the ANNEX 2 of Regulation (EU) 2016/7, if applicable
         - you may add print screens in the comments after filling in the CLARIFICATION request
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: ESPD Version
      description: What version of ESPD EDM is this CLARIFICATION refering to?
      options:        
        - 3.3.0 (latest)
        - 3.2.0
        - 3.1.0
        - 3.0.1
        - 3.0.0
        - 2.1.1
        - 2.1.0
        - 2.0.2
        - 2.0.1
        - 2.0.0
        - 1.0.2
        - 1.0.1
        - other
      default: 0
    validations:
      required: true